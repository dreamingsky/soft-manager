<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head th:include="template/head :: header">
</head>
<script type="text/javascript" th:src="@{/static/js/image.js}"></script>

<body style="padding:2px;">

<div id="toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newImage()">添加</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editImage()">编辑</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyImage()">删除</a>
</div>

<table id='module'></table>



<div id="dlg" class="easyui-dialog" style="width:400px" closed="true">
    <form id="fm" method="post" enctype="multipart/form-data" style="margin:0;padding:20px 50px">
        <div style="margin-bottom:20px;font-size:14px;border-bottom:1px solid #ccc">图片信息</div>
        <div style="margin-bottom:10px">
            <input name="imageName" class="easyui-textbox" required="true" label="图片名:" style="width:100%"/>
        </div>
        <div style="margin-bottom:10px">
            <input name="file" class="easyui-filebox" data-options="required:true,buttonText:'选择图片',missingMessage:'不能为空，且大小不超过300K'" label="文件:" style="width:100%"/>
        </div>
        <div style="margin-bottom:10px">
            <input name="remark" class="easyui-textbox" required="true" label="备注:" style="width:100%"/>
        </div>

    </form>
</div>

</body>
</html>
