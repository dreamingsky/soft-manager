<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="template/head :: header">
</head>
<script type="text/javascript" th:src="@{/static/js/index.js}"></script>

<body>
<div class="easyui-layout" data-options="fit:true">


    <div data-options="region:'west',split:true" title="菜单" style="width:200px;">

        <div id="aa" class="easyui-accordion"
             style="position: absolute; top: 27px; left: 0px; right: 0px; bottom: 0px;">

            <div title="系统管理" iconcls="icon-save" selected="true" style="overflow: auto; padding: 10px;">
                <ul class="easyui-tree" data-options="lines:false,animate:true">
                    <li>
                        <span><a onclick="addTab('用户管理','/user/to/list')">用户管理</a></span>
                    </li>
                    <li>
                        <span><a onclick="addTab('角色管理','/role/to/list')">角色管理</a></span>
                    </li>
                    <li>
                        <span><a onclick="addTab('权限管理','/relation/to/list')">权限管理</a></span>
                    </li>
                </ul>
            </div>
            <div title="业务管理" iconcls="icon-reload" style="padding: 10px;">
                <ul class="easyui-tree">
                    <li>
                        <span><a onclick="addTab('图片列表','/image/to/list')">图片列表</a></span>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div id="mainPanle" data-options="region:'center',iconCls:'icon-ok'">


        <div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'" fit="true" border="false">

            <div title="欢迎使用" data-options="closable:true" style="padding: 30px; overflow: hidden;" id="home">

                <h1>Welcome to jQuery UI!</h1>

            </div>

        </div>
        <div id="tab-tools">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()">设置</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="logout()">退出</a>
        </div>


    </div>


</div>

</body>
</html>
